	<h2>Inventory Table</h2>
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addModal">
 Add
</button>

  <table class="table table-bordered table-responsive table-hover">
    <thead>
      <tr>
        <th>id</th>
        <th>category</th>
        <th>description</th>
        <th>price per day</th>
        <th>quantity</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>

        <tbody>
          
          <tr *ngFor="let inventory of inventories">
            <td>{{inventory.id}}</td>
            <td>{{inventory.category}}</td>
            <td>{{inventory.description}}</td>
            <td>${{inventory.price}}</td>
            <td>{{inventory.quantity}}</td>
         
            <td><button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#editModal">
                  Edit
                </button>
            </td>
            <td><button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#deleteModal">
                  Delete
                </button>
            </td>

          </tr>
        
        </tbody>




  </table>
