<!-- Modal -->
<div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Employee Form</h4>
      </div>
      <div class="modal-body">

			<form class="form-horizontal" #addEmployeeForm="ngForm" (ngSubmit)="addEmployeeSubmit(addEmployeeForm.value)">
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
				<input type="email" name="email" [(ngModel)]="employee.email" class="form-control" id="email" placeholder="Email">
				</div>
			</div>

			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">Username</label>
				<div class="col-sm-10">
				<input type="text" name="username" [(ngModel)]="employee.username" class="form-control" id="username" placeholder="Username">
				</div>
			</div>

			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
				<input type="password" name="password" [(ngModel)]="employee.password" class="form-control" id="password" placeholder="Password">
				</div>
			</div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="submit" class="btn btn-default" >Submit</button>
      </div>

			</form>


      </div>

    </div>
  </div>
</div>
					
<!-- ********************************** end of Modal login **************************** -->
