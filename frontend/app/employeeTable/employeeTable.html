<headerLogout2-cmp></headerLogout2-cmp>

<div class="container">
<img src="frontend/assets/img/lrgborder.jpg" width="1500px" class="img-responsive" alt="divide bar" >

	<div class="content">
		<div class="row">

<div class="page-header">
  <h2>Employee Table</h2>
</div>

  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addEmployeeModal">
 <span class="glyphicon glyphicon-plus padding-right" aria-hidden="true"></span> Add
</button>
<br><br>

<table class="table table-bordered table-responsive table-hover">
    
      <thead>
        <tr>
          <th>id</th>
          <th>email</th>
          <th>username</th>
          <th>password</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>

      <tbody>
          
          <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.username}}</td>
            <td>{{employee.password}}</td>

            <td><button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#editModal">
                  <span class="glyphicon glyphicon-pencil padding-right" aria-hidden="true"></span> Edit
                </button>
            </td>
            <td><button type="button" class="btn btn-primary btn-sm" (click)="showDeleteEmployeeModal(employee)">
                  <span class="glyphicon glyphicon-trash padding-right" aria-hidden="true"></span> Delete
                </button>
            </td>

          </tr>
        
        </tbody>

</table>

 <!-- reference https://www.youtube.com/watch?v=oLtwPzr_8uA -->   

 
		<div> <!-- end of did class row -->
	</div> <!-- close div="content" -->	
	
<br>
		
</div>  <!--close div="container" -->


<!-- delete Modal -->
<div class="modal fade" id="deleteEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Delete Item From Inventory</h4>
      </div>
      <div class="modal-body">
		
          <h4>Are you sure? Click delete to confirm</h4>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" (click)="DeleteEmployee(employee)" class="btn btn-primary">Delete</button>
      </div>
    </div>
  </div>
</div>
