<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
			<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Edit Inventory Item Form</h4>
      </div>

      <div class="modal-body">
					<!-- begin form -->
						<form class="form-horizontal" #editForm="ngForm" (ngSubmit)="saveChanges(editForm.value)">
						<!-- id -->
						<div class="form-group">
							<label for="id" class="col-sm-2 control-label">id</label>
							<div class="col-sm-10">
							<input type="id" class="form-control" id="id" [(ngModel)]="inventory.id" name="id">
							</div>
						</div>
						<!-- category -->
						<div class="form-group">
							<label for="category" class="col-sm-2 control-label">category</label>
							<!--<div class="col-sm-10">
							<input type="category" class="form-control" id="category" [(ngModel)]="inventory.category" name="category">
							</div>-->
									<div class="col-sm-10">
											<select type="category" name="category" [(ngModel)]="inventory.category" class="form-control" id="category" placeholder="category">
												<option value="Food">Food</option>
												<option value="Bounces">Bounces</option>
												<option value="Decorations">Decorations</option>
												<option value="Dunking Booth">Dunking Booth</option>
												<option value="Tables">Tables</option>
												<option value="Chairs">Chairs</option>
												<option value="Balloons">Balloons</option>
											</select>
									</div>
						</div>
						<!-- description -->
						<div class="form-group">
							<label for="description" class="col-sm-2 control-label">description</label>
							<div class="col-sm-10">
							<input type="description" class="form-control" id="description" [(ngModel)]="inventory.description" name="description">
							</div>
						</div>
						<!-- price -->			
						<div class="form-group">
							<label for="price" class="col-sm-2 control-label">price</label>
							<div class="col-sm-10">
							<input type="price" class="form-control" id="price" [(ngModel)]="inventory.price" name="price">
							</div>
						</div>
						<!-- quantity -->			
						<div class="form-group">
							<label for="quantity" class="col-sm-2 control-label">quantity</label>
							<div class="col-sm-10">
							<input type="quantity" class="form-control" id="quantity" [(ngModel)]="inventory.quantity" name="quantity">
							</div>
						</div>
					<!-- end of form -->		
					
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>

					</form>

      </div>


    </div>
  </div>
</div>
