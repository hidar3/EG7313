<headerLogout-cmp></headerLogout-cmp>

<div class="container">
<img src="frontend/assets/img/lrgborder.jpg" width="1500px" class="img-responsive" alt="divide bar" >

	<div class="content">
		<div class="row">

<div class="page-header">
	<h2>Inventory Table</h2>  
</div>
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addModal">
 <span class="glyphicon glyphicon-plus padding-right" aria-hidden="true"></span> Add
</button>
<br><br>

  <table class="table table-bordered table-responsive table-hover">
    <thead class="">
      <tr>
        <th>id</th>
        <th>category</th>
        <th>description</th>
        <th>price per day</th>
        <th>quantity</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>

        <tbody>
          
          <tr *ngFor="let inventory of inventories">
            <td>{{inventory.id}}</td>
            <td>{{inventory.category}}</td>
            <td>{{inventory.description}}</td>
            <td>${{inventory.price}}</td>
            <td>{{inventory.quantity}}</td>
         
            <td><button type="button" (click)="showeditModal(inventory)" class="btn btn-primary btn-sm">
                  <span class="glyphicon glyphicon-pencil padding-right" aria-hidden="true"></span> Edit
                  
                </button> 
            </td>

            <td><button type="button" class="btn btn-primary btn-sm" (click)="showDeleteModal(inventory)">
                  <span class="glyphicon glyphicon-trash padding-right" aria-hidden="true"></span> Delete
                </button>
            </td>   


          </tr>
        
        </tbody>

  </table>


		<div> <!-- end of did class row -->
	</div> <!-- close div="content" -->	
	
<br>
		
</div>  <!--close div="container" -->



<!-- modals here -->
<addModal-cmp></addModal-cmp>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
			<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Edit Inventory Item Form</h4>
      </div>

      <div class="modal-body">
					<!-- begin form -->
						<form class="form-horizontal" #editForm="ngForm" (ngSubmit)="saveChanges(editForm.value)">
						<!-- id -->
						<div class="form-group">
							<label for="id" class="col-sm-2 control-label">id</label>
							<div class="col-sm-10">
							<input type="id" class="form-control" id="id" [(ngModel)]="inventory.id" name="id">
							</div>
						</div>
						<!-- category -->
						<div class="form-group">
							<label for="category" class="col-sm-2 control-label">category</label>
							<div class="col-sm-10">
							<input type="category" class="form-control" id="category" [(ngModel)]="inventory.category" name="category">
							</div>
						</div>
						<!-- description -->
						<div class="form-group">
							<label for="description" class="col-sm-2 control-label">description</label>
							<div class="col-sm-10">
							<input type="description" class="form-control" id="description" [(ngModel)]="inventory.description" name="description">
							</div>
						</div>
						<!-- price -->			
						<div class="form-group">
							<label for="price" class="col-sm-2 control-label">price</label>
							<div class="col-sm-10">
							<input type="price" class="form-control" id="price" [(ngModel)]="inventory.price" name="price">
							</div>
						</div>
						<!-- quantity -->			
						<div class="form-group">
							<label for="quantity" class="col-sm-2 control-label">quantity</label>
							<div class="col-sm-10">
							<input type="quantity" class="form-control" id="quantity" [(ngModel)]="inventory.quantity" name="quantity">
							</div>
						</div>
					<!-- end of form -->		
					
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>

					</form>

      </div>


    </div>
  </div>
</div>
<!-- end of edit modal -->

<!-- delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Delete Item From Inventory</h4>
      </div>
      <div class="modal-body">
		
          <h4>Are you sure? Click delete to confirm</h4>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" (click)="DeleteInventory(inventory)" class="btn btn-primary">Delete</button>
      </div>
    </div>
  </div>
</div>
