<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Admin Login Form</h4>
      </div>
      <div class="modal-body">
			
			<form class="form-horizontal" #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm.value)">
				
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
						<input type="email" name="email" [(ngModel)]="employee.email" class="form-control" id="email" placeholder="Email">
						</div>
					</div>
				
					<div class="form-group">
						<label for="password" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
						<input type="password" name="password" [(ngModel)]="employee.password" class="form-control" id="password" placeholder="Password">
						</div>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>

			</form>

      </div>

    </div>
  </div>
</div>
