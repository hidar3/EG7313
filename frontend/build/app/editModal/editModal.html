<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Edit Inventory Item Form</h4>
      </div>
      <div class="modal-body">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="id" class="col-sm-2 control-label">id</label>
					<div class="col-sm-10">
					<input type="id" class="form-control" id="id" placeholder="id">
					</div>
				</div>
				<div class="form-group">
					<label for="category" class="col-sm-2 control-label">category</label>
					<div class="col-sm-10">
					<input type="category" class="form-control" id="category" placeholder="category">
					</div>
				</div>
				<div class="form-group">
					<label for="description" class="col-sm-2 control-label">description</label>
					<div class="col-sm-10">
					<input type="description" class="form-control" id="description" placeholder="description">
					</div>
				</div>
				<div class="form-group">
					<label for="price" class="col-sm-2 control-label">price</label>
					<div class="col-sm-10">
					<input type="price" class="form-control" id="price" placeholder="price">
					</div>
				</div>
				<div class="form-group">
					<label for="quantity" class="col-sm-2 control-label">quantity</label>
					<div class="col-sm-10">
					<input type="quantity" class="form-control" id="quantity" placeholder="quantity">
					</div>
				</div>

			</form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
