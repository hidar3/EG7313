<h2>Employee Table</h2>

<table class="table table-bordered table-responsive table-hover">
    
      <thead>
        <tr>
          <th>id</th>
          <th>email</th>
          <th>username</th>
          <th>password</th>
        </tr>
      </thead>

      <tbody>
   
          <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.email}}</td>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
          </tr>
        
        </tbody>

</table>
